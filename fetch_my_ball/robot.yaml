nxt_robot:
  - type: motor
    name: r_motor_joint
    port: PORT_B
    desired_frequency: 30.0
  - type: motor
    name: l_motor_joint
    port: PORT_C
    desired_frequency: 30.0
  - type: motor
    name: gripper
    port: PORT_A
    desired_frequency: 10.0
  - type: ultrasonic
    frame_id: ultrasonic_frame
    name: ultrasonic_sensor
    port: PORT_1
    spread_angle: 0.01
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 30.0
  - type: color
    frame_id: color_frame
    name: color_sensor
    port: PORT_4
    desired_frequency: 15.0
