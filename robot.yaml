nxt_robot:
  - type: ultrasonic
    frame_id: ultrasonic_frame
    name: ultrasonic_sensor
    port: PORT_1
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 5.0
  - type: color
    frame_id: color_frame
    name: color_sensor
    port: PORT_4
    desired_frequency: 5.0
